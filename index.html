<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietteria</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- MAIN -->
    <main
      class="d-flex flex-column justify-content-center align-items-center gap-2 w-100 vh-100"
    >
      <h1 class="fw-bold text-white">BOOLTRAIN</h1>

      <div class="d-flex flex-column">
        <label for="name" class="text-white fs-3 fw-bold">Nome completo</label>
        <input
          type="text"
          aria-label="name"
          id="name"
          name="name"
          min="1"
          step="0.01"
          placeholder="John Wick"
        />

        <label for="kilometres" class="text-white fs-3 fw-bold"
          >Numero chilometri</label
        >
        <input
          type="number"
          aria-label="kilometres"
          id="kilometres"
          name="kilometres"
          min="1"
          step="0.5"
          placeholder="es: 57"
        />

        <label for="age" class="text-white fs-3 fw-bold">Et√†</label>
        <input
          type="number"
          aria-label="age"
          id="age"
          name="age"
          min="1"
          placeholder="es: 18"
        />
      </div>

      <button class="btn btn-primary fw-bold" id="sendButton">
        Scopri il prezzo
      </button>

      <h1 class="fw-bold text-white fs-2" id="finalPrice"></h1>
    </main>
    <!-- /MAIN -->

    <script src="js/script.js"></script>
  </body>
</html>
